<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff6347; /* Red background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white; /* Text color */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #00ffff; /* Cyan link color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Seems like we parked in the wrong space!</p>
        <p>Go back to <a href="https://cschudmak1.github.io/SD330//parking.html" style="color: #00ffff;">home</a> or contact support if you believe this is an error.</p>
    </div>
</body>
</html>
