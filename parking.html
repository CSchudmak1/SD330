<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole Schudma - Parking App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: red;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-align: center;
        }
        button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marist Parking App</h1>
        <div>
            <button onclick="window.location.href='https://cschudmak1.github.io/SD330//404.html'">Login</button>
            <button onclick="window.location.href='https://cschudmak1.github.io/SD330//404.html'">Help</button>
            <button onclick="window.location.href='https://cschudmak1.github.io/SD330//404.html'">Contact</button>
            <button onclick="window.location.href='https://cschudmak1.github.io/SD330//404.html'">Tickets</button>
            <button onclick="window.location.href='https://cschudmak1.github.io/SD330//404.html'">Account</button>
        </div>
    </header>
    <main>
        <h2>Parking Lots</h2>
        <ul>
            <li><a href="https://cschudmak1.github.io/SD330//foylot.html">Foy</a></li>
            <li><a href="https://cschudmak1.github.io/SD330//riverviewlot.html">Riverview</a></li>
            <li><a href="https://cschudmak1.github.io/SD330//donnellylot.html">Donnelly</a></li>
            <li><a href="https://cschudmak1.github.io/SD330//dysonlot.html">Dyson</a></li>
            <li><a href="https://cschudmak1.github.io/SD330//mccannlot.html">McCann</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Cole Schudmak</p>
    </footer>

</html>
