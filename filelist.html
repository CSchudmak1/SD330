<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<p style="color: red;">This is my file list!</p>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('file:///C:/Users/robin/Downloads/IMG_8719.jpeg');
                        background-repeat: no-repeat;
              }
    </style>
</head>
<body>
    <div id="files">
        
    </div>

    <script>
        function githubFilelist() {
            var htmlString = "";

            // this creates JS object 'data' with a list of files  
            // change "CSchudmak1/SD330" to your GitHub ID and repository name
            (async () => {
                const response = await fetch("https://api.github.com/repos/CSchudmak1/SD330/contents/");
                const data = await response.json();

                // loop through the list of files, set "file" to each file name
                for (let file of data) {
                    fname = file.name;
                    fpath = "https://CSchudmak1.github.io/SD330//" + fname;

                    // Modified HTML string to display filename as link
                    htmlString += "<p><a href='" + fpath + "'>" + fname + "</a></p>";
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }

        // Call the function to generate the file list
        githubFilelist();
    </script>
</body>
